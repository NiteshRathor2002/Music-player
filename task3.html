<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music Player</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="task3.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
   <div class="container1">
       <div class="container2">
           <div class="Song-details">
               <div class="now-playing">PLAY a OF b</div>
               <div class="song-img"></div>
               <div class="song-name">Track Name</div>
               <div class="song-artist">Track Artist</div>
           </div>

           <div class="Progress_bar">
               <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
           </div>

           <div class="controls">
               <div class="random-track" onclick="randomTrack()">
                   <i class="fas fa-random fa-2x" title="random"></i>
               </div>
               <div class="previous_song" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x"></i>
                </div>
                <div class="playpause" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="next_song" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x"></i>
                </div>
                <div class="repeat_song" onclick="repeatTrack()">
                    <i class="fa fa-repeat fa-2x" title="repeat"></i>
                </div>
           </div>

            <div id="wave">
                <span class="waves"></span>
                <span class="waves"></span>
                <span class="waves"></span>
                <span class="waves"></span>
                <span class="waves"></span>
                <span class="waves"></span>
                <span class="waves"></span>

            </div>
       </div>
   </div>
</body>
<script src="task3.js" ></script>
</html>
